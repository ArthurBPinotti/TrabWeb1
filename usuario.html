    <main>
        <div id="primeiroContanier" class="container login-container ">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <h3>Cadastro de Usuário</h3>
                    <form>
                        <div class="form-group">
                            <label>Login:</label>
                            <input type="text" id="login" name="login" class="form-control" placeholder="Login">
                        </div>
                        <div class="form-group">
                            <label>Senha:</label>
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label>Sexo:</label>
                            <input class="form-check-input" type="radio"value="M" name="sexo" id="sexo1">
                            <label>M</label>
                            <input class="form-check-input" type="radio" value="F" name="sexo" id="sexo2">
                            <label>F</label>
                        </div>
                        <div class="form-group">
                            <label>Cor Favorita:</label>
                            <input type="color" id="cor" name="cor" class="form-control" placeholder="Cor Favorita">
                        </div>
                        <div class="form-group">
                            <label>Data Nascimento:</label>
                            <input type="date" id="dtNasc" name="dtNasc" class="form-control" placeholder="Data Nascimento">
                        </div>
                        <div class="form-group">
                            <label class="form-check-label">Receber notificações: </label>
                            <input class="form-check-input" id="notificar" name="notificar" type="checkbox">
                            
                        </div>
                        <div class="form-group">
                            <label>Layout:</label>
                            <input onClick="normalPage()" class="form-check-input" type="radio" value="N" name="layout" id="layout1" checked>
                            <label>Normal</label>
                            <input onClick="customPage()" class="form-check-input" type="radio" value="C" name="layout" id="layout2">
                            <label>Custom</label>
                        </div>
                        <div class="form-group">
                            <button onClick="casdatraUsuario()" id="cadastrar" type="submit" class="btn btn-outline-success">Cadastrar</button>
                            
                        </div>
                    </form>
                </div>
            </div>
