    <main class="principal flex-shrink-0" >
        <div class="cardCadastro card login-form-1">
            <h3>Cadastro de Usuário</h3>
            <form>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" name="login" class="form-control" placeholder="Login" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha" required>
                </div>

                <div class="form-group">
                    <label>Sexo:</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="F" name="sexo" id="sexo1" checked>
                        <label class="form-check-label" for="sexo1">Masculino</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="F" name="sexo" id="sexo2">
                        <label class="form-check-label" for="sexo2">Feminino</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="O" name="sexo" id="sexo3">
                        <label class="form-check-label" for="sexo3">Outro</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cor">Cor Favorita:</label>
                    <input type="color" id="cor" name="cor" class="form-control">
                </div>

                <div class="form-group">
                    <label for="dtNasc">Data Nascimento:</label>
                    <input type="date" id="dtNasc" name="dtNasc" class="form-control" placeholder="Data Nascimento">
                </div>

                <div class="form-check">
                    <input class="form-check-input" id="notificar" name="notificar" type="checkbox">
                    <label class="form-check-label" for="notificar">Receber notificações</label>
                </div>

                <div class="form-group mt-3">
                    <button type="reset" class="btn btn-outline-info">Limpar</button>
                    <button onClick="casdatraUsuario()" id="cadastrar" type="submit" class="btn btn-outline-success">Cadastrar</button> 
                </div>
            </form>
        </div>

        <div class="cardCadastro card login-form-1 mt-5">
            <h3>Layout da página</h3>
            <div class="form-check">
                <input onClick="normalPage()" class="form-check-input" type="radio" value="N" name="layout" id="layout1" checked>
                <label for="layout1" class="form-check-label">Normal</label>
            </div>
            <div class="form-check">
                <input onClick="customPage()" class="form-check-input" type="radio" value="C" name="layout" id="layout2">
                <label for="layout2" class="form-check-label">Customizado</label>
            </div>
        </div>
